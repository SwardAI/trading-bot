grid_strategy:
  enabled: true
  pairs:
    - symbol: "BTC/USDT"
      grid_type: "geometric"
      num_grids: 20
      grid_spacing_pct: 0.5
      order_size_usd: 75
      upper_bound_pct: 10
      lower_bound_pct: 10
      rebalance_trigger_pct: 8
      take_profit_pct: null
      stop_loss_pct: 8

    # ETH spacing widened from 0.8% to 1.5% based on 1-minute backtest (2022-2026):
    #   0.8% spacing = -21.7% (too tight, fees eat profits)
    #   1.5% spacing = +8.0%  (captures larger swings, net positive after fees)
    - symbol: "ETH/USDT"
      grid_type: "geometric"
      num_grids: 15
      grid_spacing_pct: 1.5
      order_size_usd: 50
      upper_bound_pct: 15
      lower_bound_pct: 15
      rebalance_trigger_pct: 12
      stop_loss_pct: 8

  max_open_orders: 40
  min_profit_after_fees: 0.15
  fee_rate: 0.075
