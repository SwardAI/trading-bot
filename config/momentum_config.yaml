momentum_strategy:
  enabled: true
  # Pairs selected by 4yr walk-forward backtest + Monte Carlo validation:
  #   ETH:  PF=1.27, +19.8%, 100% profit probability, max DD 12.8%
  #   AVAX: PF=1.32, +21.8%, 100% profit probability, max DD 11.8% (best risk-adjusted)
  #   LINK: PF=1.20, +13.4%, 100% profit probability, max DD 12.1%
  # Removed:
  #   BTC:  PF=0.89, -14.4%, 0% profit probability — consistent loser on momentum
  #   SOL:  PF=1.05, +1.0%, fails walk-forward test (-9.2% OOS) — not robust
  pairs:
    - "ETH/USDT"
    - "AVAX/USDT"
    - "LINK/USDT"

  timeframe: "1h"
  confirmation_timeframe: "4h"

  # Indicator parameters — optimized via walk-forward backtest (2022-2026)
  # Slower EMAs (20/50) catch real trends; fast EMAs (9/21) generate whipsaw losses
  ema_fast: 20
  ema_slow: 50
  rsi_period: 14
  rsi_long_threshold: 50
  rsi_short_threshold: 50
  adx_period: 14
  adx_min_strength: 20
  volume_surge_multiplier: 1.3
  atr_period: 14

  # Scoring: EMA direction is mandatory, then need min_signal_score out of 4
  # Backtest showed RSI/MACD/volume add no edge in crypto — only ADX matters
  # Set to 1 so ADX alone is sufficient to trigger entry
  min_signal_score: 1

  # Position management
  risk_per_trade_pct: 1.0
  max_concurrent_positions: 3
  # Wider stops (3.5x ATR) are critical — 1.5x gets stopped out by normal volatility
  # Walk-forward test: 1.5x ATR = losing strategy, 3.5x ATR = profitable
  trailing_stop_atr_multiplier: 3.5
  time_stop_hours: 72

  # Filters
  min_daily_volume_usd: 50000000
  avoid_within_minutes_of_funding: 30

  # Cooldown
  cooldown_after_loss_minutes: 60
