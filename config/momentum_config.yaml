momentum_strategy:
  enabled: true
  pairs:
    - "BTC/USDT"
    - "ETH/USDT"
    - "SOL/USDT"
    - "AVAX/USDT"
    - "LINK/USDT"

  timeframe: "1h"
  confirmation_timeframe: "4h"

  # Indicator parameters
  ema_fast: 9
  ema_slow: 21
  rsi_period: 14
  rsi_long_threshold: 50       # Lowered from 55 — above 50 = bullish bias
  rsi_short_threshold: 50
  adx_period: 14
  adx_min_strength: 20         # Lowered from 25 — catches developing trends earlier
  volume_surge_multiplier: 1.3  # Lowered from 1.5 — less strict volume filter
  atr_period: 14

  # Scoring: EMA direction is mandatory, then need min_signal_score out of 4
  # (RSI, volume surge, ADX strength, MACD histogram)
  min_signal_score: 3           # 3 of 4 optional conditions must pass

  # Position management
  risk_per_trade_pct: 1.0
  max_concurrent_positions: 3
  trailing_stop_atr_multiplier: 1.5
  time_stop_hours: 72

  # Filters
  min_daily_volume_usd: 50000000
  avoid_within_minutes_of_funding: 30

  # Cooldown
  cooldown_after_loss_minutes: 60
