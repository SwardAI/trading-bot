name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # manual trigger from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: python tests/test_phase2.py
      - run: python tests/test_phase4.py
      - run: python tests/test_phase567.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # If not a git repo yet, clone it fresh
            if [ ! -d ~/trading/.git ]; then
              rm -rf ~/trading_old
              mv ~/trading ~/trading_old
              git clone https://github.com/SwardAI/trading-bot.git ~/trading
              # Preserve .env and data from old setup
              cp ~/trading_old/.env ~/trading/.env 2>/dev/null || true
              cp -r ~/trading_old/data ~/trading/data 2>/dev/null || true
            else
              cd ~/trading
              git pull origin main
            fi
            cd ~/trading
            # Remove old containers to avoid docker-compose v1 bugs
            docker-compose down --remove-orphans 2>/dev/null || true
            docker rm -f crypto-bot 2>/dev/null || true
            docker-compose build --no-cache
            docker-compose up -d
            sleep 5
            docker-compose logs --tail=20
